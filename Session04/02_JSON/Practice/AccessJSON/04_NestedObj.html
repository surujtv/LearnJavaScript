<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON</title>
  </head>
  <body>
    <h1>Accessing Nested JSON Data in JavaScript Manually</h1>
    <br />

    <div id="jsonContainer"></div>
    <script>
      // here we have a json string which have 3 objects inside an array-
      let jsonData = [
        {
          id: "0001",
          type: "donut",
          name: "Cake",
          ppu: 0.55,
          batters: {
            batter: [
              {
                id: "1001",
                type: "Regular",
              },
              {
                id: "1002",
                type: "Chocolate",
              },
              {
                id: "1003",
                type: "Blueberry",
              },
              {
                id: "1004",
                type: "Devil's Food",
              },
            ],
          },
          topping: [
            {
              id: "5001",
              type: "None",
            },
            {
              id: "5002",
              type: "Glazed",
            },
            {
              id: "5005",
              type: "Sugar",
            },
            {
              id: "5007",
              type: "Powdered Sugar",
            },
            {
              id: "5006",
              type: "Chocolate with Sprinkles",
            },
            {
              id: "5003",
              type: "Chocolate",
            },
            {
              id: "5004",
              type: "Maple",
            },
          ],
        },
        {
          id: "0002",
          type: "donut",
          name: "Raised",
          ppu: 0.55,
          batters: {
            batter: [
              {
                id: "1001",
                type: "Regular",
              },
            ],
          },
          topping: [
            {
              id: "5001",
              type: "None",
            },
            {
              id: "5002",
              type: "Glazed",
            },
            {
              id: "5005",
              type: "Sugar",
            },
            {
              id: "5003",
              type: "Chocolate",
            },
            {
              id: "5004",
              type: "Maple",
            },
          ],
        },
        {
          id: "0003",
          type: "donut",
          name: "Old Fashioned",
          ppu: 0.55,
          batters: {
            batter: [
              {
                id: "1001",
                type: "Regular",
              },
              {
                id: "1002",
                type: "Chocolate",
              },
            ],
          },
          topping: [
            {
              id: "5001",
              type: "None",
            },
            {
              id: "5002",
              type: "Glazed",
            },
            {
              id: "5003",
              type: "Chocolate",
            },
            {
              id: "5004",
              type: "Maple",
            },
          ],
        },
      ];

      // firstofAll we have to access the array using its index number (i) so we can use objects-
      let data = "";
      for (let i = 0; i < jsonData.length; i++) {
        // console.log(jsonData[i]) // here  you will see each object in the array one by one
        // now access the properties of objects-
        data += `<h2>id : ${jsonData[i].id}</h2>`;
        data += `<h2>name : ${jsonData[i].name}</h2>`;
        data += `<h2>type : ${jsonData[i].type}</h2>`;
        data += `<h2>ppu : ${jsonData[i].ppu}</h2>`;
        data += `<h2>Batters Object Details-</h2>`;
        for (let batterObj of jsonData[i].batters.batter) {
          data += `Batter_id : ${batterObj.id}<br>`;
          data += `Batter_type : ${batterObj.type}<br>`;
        }
        data += `<h2>Topping Array Details-</h2>`;
        for (let toppingObj of jsonData[i].topping) {
          data += `Topping_id : ${toppingObj.id}<br>`;
          data += `Topping_type : ${toppingObj.type}<br>`;
        }
        data += "<hr>";
      }
      // sending data to HTML file by targeting the div with id="jsonContainer"
      document.getElementById("jsonContainer").innerHTML = data;
    </script>
  </body>
</html>
