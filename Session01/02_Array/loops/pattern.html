<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
    <script>
      for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 5; j++) {
            if(i == 2){
                document.write("*")
                break;
            } else if(i == 4){
                document.write("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;*");
                break;
            }else{
                document.write("*")
            }
        }
        document.write("<br>")
      }

      document.write("=====================================<br>")

      for (let i = 1; i <= 3; i++) {
        
        for (let j = 1; j <= i; j++) {
            document.write("*")
        }
        
        document.write("<br>")

      }
      for (let i = 2; i >= 1; i--) {
        
        for (let j = 1; j <= i; j++) {
            document.write("*")
        }
        
        document.write("<br>")
      }

    </script>
    </div>
  </body>
</html>
