<html lang="en">
<head>

    <script src="Result.js"></script>

<body>
    <h2 style="font-size: 40px; margin: 20px;">Que - Check Result using function</h2>
    <div class="parent">
        <div class="container">
            <h3>Enter Marks</h3><table>
            <form action="#MERN.html"><tr>

            <tr>

            </tr>
            <tr>

            <span style="font-size: 30px;">Click on  button to Check Result</span><br>
                <button type="button" id="sqr" onclick="sqra()">Click here</button>

            <h2 style="font-size: 50px;" id="ans"></h2>
